<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">        
        <meta name="viewport" content="width=device-width inital-scale=1.0">
        <title>Form</title>
    </head>
    <body>
        <h1>Preference Form</h1>
        <form>
            <section >
                <div>
                    <label for="name">Name: </label>
                    <input type="text" name="name">
                </div><br>
                <div>
                    <label for="contact">Mobile: </label>
                    <input type="tel" maxlength="10" name="contact">
                </div><br>
                <div>
                    <label for="Email">Email: </label>
                    <input type="email" name="conEmailtact">
                </div><br>
                <div>
                    <label for="age">Age: </label>
                    <input type="number" max=120 min=0 name="age">
                </div><br>
                <div>
                    <label for="gender">Gender: </label>
                    <input type="radio" value="Male" name="gender">
                    <label >Male </label>
                    <input type="radio" value="Female" name="gender">
                    <label >Female </label>
                </div><br>
                <div>
                    <label for="State">State: </label>
                    <select name="State">
                        <option>Louisiana</option>
                        <option>Virginia</option>
                        <option>Ohio</option>
                    </select>
                </div><br>
                <div>
                    <label for="text">Age: </label>
                    <textarea name="text"></textarea>
                </div><br>
                <div>
                    <label for="birthdate">Birthdate: </label>
                    <input type="date" max="2023-01-01" min="1970-12-01" name="birthdate">
                </div><br>
                <div>
                    <label for="color">Eye Color: </label>
                    <input type="color" name="color">
                </div><br>
                <div>
                    <label for="files">Upload a file: </label>
                    <input type="file" name="files">
                </div><br>
                <div>
                    <label for="secret">Secret Key: </label>
                    <input type="password" name="secret">
                </div><br>
                <div>                
                    <button type="submit" > Submit</button>
                </div><br>
        
            </section>
        </form>
    </body>
