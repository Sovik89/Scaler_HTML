<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">        
        <meta name="viewport" content="width=device-width inital-scale=1.0">
        <title>Intro to CSS</title>
        <!--INternal CSS linking-->
        <style>
            h2{
                color: blue;
            }

        </style>
        <!--External CSS Linking-->
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <!--Inline CSS-->
        <h1 style="color: brown;">The is the Heading</h1>
        <!-- Internal CSS-->
        <h2>This is second heading</h2>
        <!--Direct descendant-->
        <div>
            <span></span>
        </div>
        <!--External CSS-->
        <h3>This is third heading</h3>
        <h3>This is fourth heading</h3>
    </body>

</html>
