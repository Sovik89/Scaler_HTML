<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">        
        <meta name="viewport" content="width=device-width inital-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- Table-->
        
        <h4>Table example</h4>
        <table border>
            <caption style="color: blueviolet;">Employee Table</caption>
            <colgroup>
                <col span="3" style="background-color:aquamarine">
            </colgroup>
            <thead style="background-color: aqua;">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Alice</td>
                    <td>1000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Bernard</td>
                    <td>4000</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Roger</td>
                    <td>7000</td>
                </tr>
            </tbody>
            <tfoot style="background-color: antiquewhite">
                <tr>
                    <td>ID..</td>
                    <td>Name..</td>
                    <td>Salary..</td>
                </tr>
            </tfoot>
        </table>
        
    </body>

</html>
